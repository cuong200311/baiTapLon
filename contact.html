<!DOCTYPE html>
<html>

<head>
    <title>Liên hệ với chúng tôi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 600)
                    $("section > div.item:nth-child(2) > *").fadeIn(1000);
                if ($(window).scrollTop() > 1000)
                    $("section > div.item:last-child > *").fadeIn(1000);
                if ($(window).scrollTop() > 1300)
                    $("div.icon-list > div > img").addClass("animate__animated animate__bounce");
            })
            $("div.item > *").hide();
            $("section > div.item:first-child > *").fadeIn(1000);
        })
    </script>
</head>

<body>
    <header>
        <div class="header-img"><a href="index.html"><img src="./images/logo.jpg" alt="logo"></a></div>
        <h2>Ca Phe So 1 The Gioi</h2>
    </header>
    <section>
        <div class="item">
            <h1>Bạn muốn biết thêm về chúng tôi ?</h1>
            <button class="button">Tìm hiểu thêm</button>
        </div>
        <div class="item">
            <h1>Có một số thắc mắc ?</h1>
            <button class="button">FAQ</button>
        </div>
        <div class="item">
            <h1>Chưa tìm được câu trả lời ?</h1>
            <button class="button">Liên hệ email</button>
        </div>
    </section>
    <section class="social-media">
        <h1>Theo dõi chúng tôi tại</h1>
        <div class="icon-list">
            <div id="img1" class="img-div">
                <img class="icon" src="images/facebook.jpg">
            </div>
            <div class="img-div" id="img2">
                <img class="icon" src="images/twitter.jpg">
            </div>
            <div class="img-div" id="img3">
                <img class="icon" src="images/instagram.png">
            </div>
            <div class="img-div" id="img4">
                <img class="icon" src="images/line.png">
            </div>
        </div>
    </section>
</body>

</html>
